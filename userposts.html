<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="userposts.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sectionHome">
        <div class="container bg-container">
            <div class="col-6 col-sm-6 col-md-8 col-lg-10 col-xl-11">
                <h1 class="form-heading" id="heading">Login</h1>
                <form id="myForm">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" />
                        <p id="nameErrMsg" class="error-message"></p>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter Password" />
                        <p id="passwordErrMsg" class="error-message"></p>
                    </div>
                    <button type="submit" class="btn btn-primary" id="button">Submit</button>
                    <p id="totalErrMsg" class="error-message"></p>
                </form>
            </div>
        </div>
    </div>
    <!-- section userProfile -->

    <div id="sectionUser" class="d-flex flex-column justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-cont" id = "nav-container">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse log-out-button" id="navbarColor03" >
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <img src="" class="nav-link logo" id = "logo-avatar"/>
                  </li>
                  <li>
                    <a class="navbar-brand name-heading" href="#" id = "nav-heading"></a>
                 </li>
               </ul>
                  <button class="btn btn-secondary my-2 my-sm-0 " id ="log-out">Logout</button>
              </div>
            </div>
          </nav>
    </div>
    <script src="userposts.js"></script>
</body>

</html>
